<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Registration</title>
    <style>
      body, html {
            height: 100%;
            margin: 0;
            width: 100%;
        }
      .bg {
        background-image: url('https://images7.alphacoders.com/292/292700.jpg');
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover; 
      }
      .box {
        margin-top: 30%;
      }
      .text {
        margin-top: 30%;
      }
    </style>
  </head>
  <body class="bg bg-nav">
    <div class='container'>
      <div class="row">
        <div class="col-md-8">
          <h1 class="text text-light display-4 mt-100">Twitter Sentiment Analysis</h1>
        </div>
        <div class="col-md-4">
            <div class="box card mt-100">
              <div class="card-body">
                  <form action="/add_user" class="form" method="post">
                    <label for="">Name</label><br>
                    <input type="text" name="uname" class="form-control" id=""><br>
                    <label for="">Email</label><br>
                    <input type="email" name="uemail" class="form-control" id=""><br>
                    <label for="">Password</label><br>
                    <input type="password" class="form-control" name="upassword" id=""><br>
                    <input type="submit" class="btn btn-primary btn-block btn-lg" value="Register" name="" id="">
                  </form>
                  <p>Already a member? <a href="/">Login Here</a></p>
              </div>
            </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
